<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Huỳnh Quang Vĩ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <script defer src="/scripts/web-layout.js"></script>
    <script type="module" src="/scripts/password-reveal.js"></script>
    <style type="text/tailwindcss">
        .input-field {
            > label {
                @apply block mb-1 font-semibold;
            }

            > div {
                @apply relative;

                > ion-icon:first-child {
                    @apply absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500;
                }

                > input {
                    @apply w-full pl-10 py-2 border border-gray-300 rounded;
                }
            }
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-[url('/images/background-dangnhap.webp')]">
    <main class="flex justify-center items-center md:min-h-[calc(100vh-4rem)]">
        <div class="bg-white bg-opacity-90 p-8 md:rounded-lg md:shadow-lg w-full md:max-w-md">
            <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Đăng nhập</h2>
            <form class="flex flex-col gap-4">
                <div class="input-field">
                    <label for="email">Email</label>
                    <div>
                        <ion-icon name="mail"></ion-icon>
                        <input type="tel" id="email" placeholder="Nhập email" required>
                    </div>
                </div>

                <div class="input-field">
                    <label for="password">Mật khẩu</label>
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                        <ion-icon name="eye"
                            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 cursor-pointer"
                            onclick="revealPassword(this)"></ion-icon>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember-me" class="size-4">
                    <label for="remember-me" class="text-sm">Nhớ mật khẩu</label>
                </div>

                <button type="submit"
                    class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Đăng nhập</button>
            </form>
        </div>
    </main>
</body>

</html>

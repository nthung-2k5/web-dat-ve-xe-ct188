<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Huynh Quang Vi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route3Go - Đăng nhập</title>
  <link rel="stylesheet" href="/styles/DangKyDangNhap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__logo-container">
      <img src="images/logo.png" alt="Route3Go Logo" class="header__logo">
    </div>
    <nav class="header__nav">
      <div class="header__hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="header__nav-links">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Giỏ hàng</a></li>
        <li><a href="/DangKy.html">Đăng ký</a></li>
        <li><a href="/DangNhap.html">Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="main__col main__col--left"></div>
    <div class="main__col main__col--center">
      <h2 class="main__title">Đăng nhập</h2>
      <form class="form">
        <div class="form__groupDN">
          <label for="name" class="form__label">Họ và tên</label>
          <div class="form__input-wrapper">
            <i class="fas fa-user form__icon"></i>
            <input type="text" id="name" class="form__input" placeholder="Nhập họ và tên" required>
          </div>
        </div>

        <!-- <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <div class="form__input-wrapper">
            <i class="fas fa-envelope form__icon"></i>
            <input type="email" id="email" class="form__input" placeholder="Nhập email" required>
          </div>
        </div> -->

        <div class="form__groupDN">
          <label for="phone" class="form__label">Số điện thoại</label>
          <div class="form__input-wrapper">
            <i class="fas fa-phone form__icon"></i>
            <input type="tel" id="phone" class="form__input" placeholder="Nhập số điện thoại" required>
          </div>
        </div>

        <div class="form__groupDN">
          <label for="password" class="form__label">Mật khẩu</label>
          <div class="form__input-wrapper">
            <i class="fas fa-lock form__icon"></i>
            <input type="password" name="password" class="form__input" placeholder="Nhập mật khẩu" required>
            <i class="fas fa-eye-slash form__toggle-password" onclick="togglePasswordVisibility(this)"></i>
          </div>
        </div>

        <div>
          <input type="checkbox"> Nhớ mật khẩu
        </div>


        <button type="submit" class="form__submit-btn">Đăng nhập</button>
      </form>
    </div>
    <div class="main__col main__col--right"></div>
    <script src="/scripts/DangKyDangNhap.js"></script>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2025 Route3Go. Mọi quyền được bảo lưu.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Huỳnh Quang Vĩ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/icon.png" rel="icon" type="image/vnd.microsoft.icon">
    <title>Đăng nhập</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="/scripts/web-layout.js"></script>
    <script type="module" src="/scripts/password-reveal.js"></script>
    <script type="module" src="/scripts/dangnhap.js"></script>
    <script>
        // Nếu người dùng đã đăng nhập, chuyển hướng về trang chủ
        const currentUser = sessionStorage.getItem('currentUser') ?? localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/';
        }
    </script>

    <link rel="stylesheet" href="/styles/dangnhap.css">
</head>

<body>
    <main>
        <div>
            <h2>Đăng nhập</h2>
            <form>
                <div class="input-field">
                    <label for="email">Email</label>
                    <div>
                        <ion-icon name="mail"></ion-icon>
                        <input id="email" name="email" placeholder="Nhập email">
                    </div>
                    <span id="email-error"></span>
                </div>

                <div class="input-field">
                    <label for="password">Mật khẩu</label>
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                        <ion-icon name="eye" onclick="revealPassword(this)"></ion-icon>
                    </div>
                    <span id="password-error"></span>
                </div>

                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Nhớ mật khẩu</label>
                </div>

                <button type="submit">Đăng nhập</button>

                <span>Bạn chưa có tài khoản? <a href="/dangky.html">Đăng ký</a></span>
            </form>
        </div>
    </main>
</body>

</html>

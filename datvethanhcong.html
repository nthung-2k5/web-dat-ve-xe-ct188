    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hồ Thị Dứa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Vé Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
    <script defer src="/scripts/web-layout.js"></script>
     <script type="module" src="/scripts/datvethanhcong.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #e9f1fb;
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        .card-title {
            font-weight: 700;
            color: #0d6efd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="card shadow-sm" id="ticketInfo">
        <div class="card-body text-center">
            <h5 class="card-title text-center">
                <span style="font-size: 2rem; color: #28a745;">✔</span> Đặt vé thành công
            </h5>
            <p class="text-start"><strong>Họ và tên:</strong> <span id="ticketName"></span></p>
            <p class="text-start"><strong>Số điện thoại:</strong> <span id="ticketPhone"></span></p>
            <p class="text-start"><strong>Mã đặt vé:</strong> <span id="ticketCode"></span></p>
            <p class="text-start"><strong>Tuyến xe:</strong> <span id="ticketRoute"></span></p>
            <p class="text-start"><strong>Thời gian xuất phát</strong> <span id="ticketTime"></span></p>
            <p class="text-start"><strong>Mã ghế:</strong> <span id="ticketSeats"></span></p>
            <p class="text-start"><strong>Điểm đón khách:</strong> <span id="ticketPickup"></span></p>
            <p class="text-start"><strong>Điểm trả khách:</strong> <span id="ticketDropoff"></span></p>
            <p class="text-start"><strong>Giá vé:</strong> <span id="ticketPrice"></span></p>
            
            <p class="text-start text-danger fw-bold">
                Quý khách vui lòng có mặt tại Bến xe/Văn phòng Cần Thơ
                <strong style="color: rgb(0, 0, 255); font-weight:bolder; font-size: 20px;">TRƯỚC <span id="ticketTime_early"></span> </strong> <span id="ticketTime"></span>
                để được trung chuyển hoặc kiểm tra thông tin trước khi lên xe.
            </p>
            
        </div>
    </div>
</body>

</html>

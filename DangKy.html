<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Huỳnh Quang Vĩ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/icon.png" rel="icon" type="image/vnd.microsoft.icon">
    <title>Đăng ký</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="/scripts/web-layout.js"></script>
    <script type="module" src="/scripts/dangky.js"></script>
    <script type="module" src="/scripts/password-reveal.js"></script>
    <script>
        // Nếu người dùng đã đăng nhập, chuyển hướng về trang chủ
        const currentUser = sessionStorage.getItem('currentUser') ?? localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/';
        }
    </script>

    <link rel="stylesheet" href="/styles/dangky.css">
</head>

<body>
    <main>
        <div>
            <h2>Đăng ký</h2>
            <form novalidate>
                <div>
                    <h3>Thông tin cá nhân</h3>
                    <div class="input-field">
                        <label for="name">Họ và tên</label>
                        <div>
                            <ion-icon name="person"></ion-icon>
                            <input id="name" name="name" pattern="^[a-zA-ZÀ-ỹ\s]+$" minlength="2" maxlength="50" required placeholder="Nhập họ và tên">
                        </div>
                        <span id="name-error"></span>
                    </div>
                    <div class="input-field">
                        <label for="address">Địa chỉ</label>
                        <div>
                            <ion-icon name="location"></ion-icon>
                            <input id="address" name="address" required placeholder="Nhập địa chỉ">
                        </div>
                        <span id="address-error"></span>
                    </div>
                    <div class="input-field">
                        <label for="phone">Số điện thoại</label>
                        <div>
                            <ion-icon name="call"></ion-icon>
                            <input type="tel" id="phone" name="phone" pattern="^(0|\+84)[0-9]{9}$" required placeholder="Nhập số điện thoại">
                        </div>
                        <span id="phone-error"></span>
                    </div>
                </div>
                
                <div>
                    <h3>Thông tin tài khoản</h3>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <div>
                            <ion-icon name="mail"></ion-icon>
                            <input type="email" id="email" name="email" required placeholder="Nhập email">
                        </div>
                        <span id="email-error"></span>
                    </div>
                    <div class="input-field">
                        <label for="password">Mật khẩu</label>
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <input type="password" id="password" name="password" minlength="8" required placeholder="Nhập mật khẩu">
                            <ion-icon name="eye" class="password-reveal" onclick="revealPassword(this)"></ion-icon>
                        </div>
                        <span id="password-error"></span>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Nhập lại mật khẩu</label>
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <input type="password" id="confirm-password" name="confirm-password" required
                                placeholder="Nhập lại mật khẩu">
                            <ion-icon name="eye" class="password-reveal" onclick="revealPassword(this)"></ion-icon>
                        </div>
                        <span id="confirm-password-error"></span>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="checkbox" id="toc" name="toc">
                        <label for="toc">Chấp nhận điều khoản dịch vụ</label>
                    </div>
                    <button type="submit">Đăng ký</button>
                </div>
                <span>Bạn đã có tài khoản? <a href="/dangnhap.html">Đăng nhập</a></span>
            </form>
        </div>
    </main>
</body>

</html>
